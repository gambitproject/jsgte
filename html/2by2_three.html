<script>
    function bottom() {
        container = document.createElement( 'div' );
        document.body.appendChild( container );
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera( 60, 1, 1, 10000 );
        camera.position.z = window.innerWidth;
        renderer = new THREE.WebGLRenderer();
        //renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth/2, window.innerWidth/2 );
        renderer.setClearColor( 0xffffff, 1);
        container.appendChild( renderer.domElement );
        var material = new THREE.LineBasicMaterial({color: 0x000000, linewidth:2});
        var geometry = new THREE.Geometry();
        geometry.vertices.push(new THREE.Vector3( -window.innerWidth/4, window.innerWidth/4, 0 ),
                               new THREE.Vector3(-window.innerWidth/4, -window.innerWidth/4, 0 ),
                               new THREE.Vector3( window.innerWidth/4, -window.innerWidth/4, 0 ),
                               new THREE.Vector3( window.innerWidth/4, window.innerWidth/4, 0 )
                               );
        var line = new THREE.Line( geometry, material );
        scene.add( line );
        var ratio=window.innerWidth/10;
        var P11_1=$("[name='P11_1']").val()*ratio-window.innerWidth/4;
        var P12_1=$("[name='P12_1']").val()*ratio-window.innerWidth/4;
        var maxP1_1;
        var maxP1_2;
        var minP1_1;
        var minP1_2;
        var P21_1=$("[name='P21_1']").val()*ratio-window.innerWidth/4;
        var P22_1=$("[name='P22_1']").val()*ratio-window.innerWidth/4;
        if( P11_1>P21_1){
           maxP1_1=P11_1;
           minP1_1=P21_1;
        }else{
            maxP1_1=P21_1;
            minP1_1=P11_1;
        }
        if( P12_1>P22_1){
            maxP1_2=P12_1;
            minP1_2=P22_1;
        }else{
            maxP1_2=P22_1;
            minP1_2=P12_1;
        }
        var geometryP1_1 = new THREE.Geometry();
        var materialP1_1 = new THREE.LineBasicMaterial({color: 0xff0000, linewidth:3});
        geometryP1_1.vertices.push(new THREE.Vector3( -window.innerWidth/4, P11_1, 0 ),
                                   new THREE.Vector3(window.innerWidth/4, P12_1, 0 ));
        var lineP1_1 = new THREE.Line( geometryP1_1, materialP1_1 );
        scene.add( lineP1_1 );
        var geometryP1_2 = new THREE.Geometry();
        var materialP1_2 = new THREE.LineBasicMaterial({color: 0xff0000, linewidth:3});
        geometryP1_2.vertices.push(new THREE.Vector3( -window.innerWidth/4, P21_1, 0 ),
        new THREE.Vector3(window.innerWidth/4, P22_1, 0 ));
        var lineP1_2 = new THREE.Line( geometryP1_2, materialP1_2 );
        scene.add( lineP1_2 );
        
        var geometryP1_sur = new THREE.Geometry();
        var material_sur = new THREE.LineBasicMaterial({color: 0xff0000, linewidth:3});
        geometryP1_2.vertices.push(new THREE.Vector3( -window.innerWidth/4, P21_1, 0 ),
                                   new THREE.Vector3(window.innerWidth/4, P22_1, 0 ));
        var lineP1_2 = new THREE.Line( geometryP1_2, materialP1_2 );
        scene.add( lineP1_2 );
        renderer.render( scene, camera);
    };
    
    
$(document).ready(function(){
    $("input").change(function(){
   // alert("test");
    var c=document.getElementById("Payoff2");
    var ctx = c.getContext("2d");
    ctx.moveTo(0,0);
    ctx.clearRect(0,0,c.width,c.height);
    ctx.beginPath();
    var P11_1=parseInt($("[name='P11_1']").val(),10);
    var P12_1=parseInt($("[name='P12_1']").val(),10);
    var maxP1_1;
    var maxP1_2;
    var minP1_1;
    var minP1_2;
    var P21_1=parseInt($("[name='P21_1']").val(),10);
    var P22_1=parseInt($("[name='P22_1']").val(),10);
    if( P11_1>P21_1){
        maxP1_1=P11_1;
        minP1_1=P21_1;
    }else{
       maxP1_1=P21_1;
       minP1_1=P11_1;
   }
   if( P12_1>P22_1){
        maxP1_2=P12_1;
        minP1_2=P22_1;
    }else{
       maxP1_2=P22_1;
       minP1_2=P12_1;
   }
   // alert(P11_1);
    ctx.moveTo(0,c.height-P11_1*100);
    ctx.lineTo(c.width,c.height-P12_1*100);
    ctx.moveTo(0,c.height-P21_1*100);
    ctx.lineTo(c.width,c.height-P22_1*100);
    ctx.lineWidth = 2;
    ctx.strokeStyle = '#ff0000';
    ctx.stroke();
    ctx.closePath();
    ctx.beginPath();
    if((maxP1_1==P11_1 && maxP1_2==P12_1)||(maxP1_1==P21_1 && maxP1_2==P22_1)){
        ctx.moveTo(0,0);
        ctx.lineTo(0,c.height-maxP1_2*100);
        ctx.lineTo(c.width,c.height-maxP1_1*100);
        ctx.lineTo(c.width,0);
        ctx.lineTo(0,0);
    }
    else{
        var middle_x=(P21_1-P11_1)/(Number(P12_1)- Number(P22_1) + Number(P21_1) - Number(P11_1));
        var middle_y=Number((P12_1-P11_1)*middle_x)+Number(P11_1);
        ctx.moveTo(0,0);
        ctx.lineTo(0,c.height-maxP1_1*100);
        ctx.lineTo(middle_x*c.width,c.height-middle_y*100);
        ctx.lineTo(c.width,c.height-maxP1_2*100);
        ctx.lineTo(c.width,0);
        ctx.lineTo(0,0);
    }
    ctx.fillStyle="#ff6666";
    ctx.fill();
    ctx.closePath();
                      bottom();
    });
});
</script>
